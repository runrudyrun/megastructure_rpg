---
# Basic room types and their generation rules
room_types:
  corridor:
    min_size: [5, 5]
    max_size: [15, 8]
    features:
      - doors: {min: 1, max: 4}
      - lights: {min: 2, max: 6}
      - terminals: {min: 0, max: 2}
    
  hall:
    min_size: [10, 10]
    max_size: [30, 30]
    features:
      - pillars: {min: 4, max: 12}
      - lights: {min: 4, max: 12}
      - terminals: {min: 1, max: 4}
    
  laboratory:
    min_size: [15, 15]
    max_size: [25, 25]
    features:
      - terminals: {min: 2, max: 6}
      - containers: {min: 3, max: 8}
      - machines: {min: 2, max: 5}
    
  maintenance:
    min_size: [8, 8]
    max_size: [20, 20]
    features:
      - machines: {min: 1, max: 4}
      - containers: {min: 2, max: 6}
      - terminals: {min: 1, max: 3}

# Connection rules between room types
connection_rules:
  corridor:
    - corridor: 0.7
    - hall: 0.4
    - laboratory: 0.2
    - maintenance: 0.3
    
  hall:
    - corridor: 0.8
    - hall: 0.3
    - laboratory: 0.4
    - maintenance: 0.3
    
  laboratory:
    - corridor: 0.6
    - hall: 0.4
    - laboratory: 0.2
    - maintenance: 0.5
    
  maintenance:
    - corridor: 0.7
    - hall: 0.3
    - laboratory: 0.3
    - maintenance: 0.2

# Theme definitions for different sectors
themes:
  residential:
    room_weights:
      corridor: 0.4
      hall: 0.3
      laboratory: 0.1
      maintenance: 0.2
    features:
      lighting: bright
      decay: low
      tech_level: medium
      
  industrial:
    room_weights:
      corridor: 0.3
      hall: 0.2
      laboratory: 0.2
      maintenance: 0.3
    features:
      lighting: dim
      decay: high
      tech_level: low
      
  research:
    room_weights:
      corridor: 0.3
      hall: 0.2
      laboratory: 0.4
      maintenance: 0.1
    features:
      lighting: normal
      decay: medium
      tech_level: high
