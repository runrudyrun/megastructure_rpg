---
# Basic room types and their generation rules
room_types:
  corridor:
    min_size: [4, 3]
    max_size: [8, 4]
    min_door_width: 2
    
  hall:
    min_size: [6, 6]
    max_size: [10, 10]
    min_door_width: 3
    
  laboratory:
    min_size: [8, 8]
    max_size: [12, 12]
    min_door_width: 2
    
  maintenance:
    min_size: [5, 5]
    max_size: [8, 8]
    min_door_width: 2

connection_rules:
  corridor:
    corridor: 0.3
    hall: 0.8
    laboratory: 0.6
    maintenance: 0.7
  
  hall:
    hall: 0.4
    laboratory: 0.7
    maintenance: 0.6
  
  laboratory:
    laboratory: 0.3
    maintenance: 0.5
  
  maintenance:
    maintenance: 0.4

validation_rules:
  min_connections_per_room: 2
  max_connection_attempts: 50

# Theme definitions for different sectors
themes:
  residential:
    room_weights:
      corridor: 0.4
      hall: 0.3
      laboratory: 0.1
      maintenance: 0.2
    features:
      lighting: bright
      decay: low
      tech_level: medium
      
  industrial:
    room_weights:
      corridor: 0.3
      hall: 0.2
      laboratory: 0.2
      maintenance: 0.3
    features:
      lighting: dim
      decay: high
      tech_level: low
      
  research:
    room_weights:
      corridor: 0.3
      hall: 0.2
      laboratory: 0.4
      maintenance: 0.1
    features:
      lighting: normal
      decay: medium
      tech_level: high
